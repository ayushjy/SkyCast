<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .navbar-light {
    background-color: rgb(96, 122, 183) !important;
}

    body{
      background-image: url("backgroud.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
      background-attachment: fixed;
    }
    h1{
      color: rgb(28, 43, 109);
    }
    h5{ 
      color: rgb(28, 43, 109);
    }
    .card-text {
      color: rgb(22, 54, 179);
    }
    </style>
</head>

<body>
  <div class="cover">
  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary navbar-light">
    <div class="container-fluid ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="aqi.html">Air Quality</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Health & Activities</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search for city or place......"
            aria-label="Search">
          <button class="btn btn-outline-primary" type="button" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <h1 class="text-center my-3">Weather of <span id="cityname"></span></h1>
  <div class="d-flex justify-content-center ">
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="sunrise.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text ">
        <h5 class="text-center">sunrise</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="sunrise" class="fs-5"></span><span class="fs-5"> ms</span></p>
      </div>
    </div>
    <div class="card me-2  mb-4" style="width: 18rem; ">
      <img src="sunset.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Sunset</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="sunset" class="fs-5"  ></span> <span class="fs-5"> ms</span> </p>
      </div>
    </div>
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="temperature.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Temprature</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="temp" class="fs-5"></span><span> &#8451;</span>
        </p>
      </div>
    </div>
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="feelslike.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Feels Like</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="feels_like" class="fs-5"  ></span><span> &#8451;</span>
        </p>
      </div>
    </div>
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="humidity.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Humidity</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="humidity" class="fs-5"  ></span class="fs-5"> %</p>
      </div>
    </div>
    </div>
    <div class="d-flex justify-content-center ">
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="mintemp.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Min_Temp</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="min_temp" class="fs-5"  ></span><span> &#8451;</span>
        </p>
      </div>
    </div>
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="maxtemp.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Max_Temp</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="max_temp" class="fs-5"  ></span><span> &#8451;</span>
        </p>
      </div>
    </div>
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="windspeed.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Wind Speed</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="wind_speed" class="fs-5"  ></span> <span class="fs-5"> Km/hr</span> </p>
      </div>
    </div>
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="winddegrees.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Wind Degrees</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="wind_degrees" class="fs-5"  ></span><span> &#176;</span></p>
      </div>
    </div>
    <div class="card me-2 mb-4" style="width: 18rem;">
      <img src="cloudper.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">
        <h5 class="text-center">Cloud Per</h5>
        </p>
        <hr>
        <p class="card-text text-center"><span id="cloud_pct" class="fs-5"  ></span><span class="fs-5"> %</span> </p>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="aqi.js"></script>
</body>

</html>
